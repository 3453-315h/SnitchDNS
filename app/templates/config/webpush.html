{% extends 'layout/base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col-3">
        {% set active_nav = 'webpush' %}
        {% include 'config/includes/sidebar.html' %}
    </div>
    <div class="col-5">
        <form action="{{ url_for('config.webpush_save') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <p><small>To generate a VAPID key please go to: <a href="https://web-push-codelab.glitch.me/">https://web-push-codelab.glitch.me/</a></small></p>

            <div class="form-group row">
                <div class="col">
                    <label for="webpush_enabled">Enable Push Notifications</label>
                </div>
                <div class="col text-right">
                    <div class="custom-control custom-switch">
                        <input name="webpush_enabled" type="checkbox" class="custom-control-input" id="webpush_enabled" value="1" {{ 'checked' if setting_get('webpush_enabled', '0') == '1' }}>
                        <label class="custom-control-label" for="webpush_enabled"></label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="vapid_private">VAPID Private Key</label>
                </div>
                <div class="col">
                    <input name="vapid_private" type="password" id="vapid_private" class="form-control form-control-sm text-right" value="********" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="vapid_public">VAPID Public Key</label>
                </div>
                <div class="col">
                    <input name="vapid_public" type="text" id="vapid_public" class="form-control form-control-sm text-right" value="{{ setting_get('vapid_public', '') }}" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-sm btn-primary">save</button>
            </div>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
